<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>화장실 공간 구성</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="cursor" id="cursor"></div>

  <section class="screen menu active" id="screen-menu">
    <div class="menu-bg"></div>
    <div class="menu-content">
      <h1>화장실 구성요소와 공간</h1>
      <p class="menu-desc">기능과 구조를 가진 하나의 시스템</p>
      <div class="nav">
        <button data-target="screen-essential">필수 구성 요소</button>
        <button data-target="screen-optional">선택 구성 요소</button>
        <button data-target="screen-anatomy">공간</button>
      </div>
    </div>
  </section>

  <section class="screen" id="screen-essential">
    <div class="back" data-back role="button"></div>
    <div class="split-view">
      <div class="view-left">
        <img class="main-display" src="image/b.jpeg">
        <h2 class="main-title">변기</h2>
        <p class="main-desc">도서관1층 화장실</p> 
      </div>
      <div class="view-right">
        <div class="item" data-desc="양변기는 걸쳐앉아서 볼일을 보는 변기로 '서양식 변기', '좌변기', '양변기'라고도 한다."><img src="image/b.jpeg"><span>변기</span></div>
        <div class="item" data-desc="인간이 주로 대소변 처리에 사용하는 위생 기구이자 건축 부재이다."><img src="image/b1.jpeg"><span>변기</span></div>
        <div class="item" data-desc="변기의 형태에 따라 원피스 변기, 투피스 변기로 나뉜다."><img src="image/b2.jpeg"><span>변기</span></div>
        <div class="item" data-desc="세면대는 얼굴을 씻을 수 있도록 만든 위생 기구이다. 보통 점토를 구워서 만든 도기 재질이다."><img src="image/s.jpeg"><span>세면대</span></div>
        <div class="item" data-desc="조예관 1층 세면대"><img src="image/s1.jpeg"><span>세면대</span></div>
        <div class="item" data-desc="조예관 1층 고장난 세면대"><img src="image/s2.jpeg"><span>세면대</span></div>
        <div class="item" data-desc="오수 등을 배출하기 위하여 만들어진 구멍을 말한다. 배수구로 흐른 물들은 배수로를 통해 배출된다."><img src="image/d.jpeg"><span>배수구</span></div>
        <div class="item" data-desc="바닥에 설치되어 주방, 욕실, 발코니 등에서 물을 배출한다. 일반적으로 직사각형이나 정사각형, 원형 형태이다."><img src="image/d1.jpeg"><span>배수구</span></div>
      </div>
    </div>
  </section>

  <section class="screen plain-bg" id="screen-optional">
    <div class="back" data-back role="button"></div>
    <div class="split-view">
      <div class="view-left">
        <img class="main-display" src="image/mi.jpeg">
        <h2 class="main-title">거울</h2>
        <p class="main-desc">거울은 상을 반사하는 물체이다.</p>
      </div>
      <div class="view-right">
        <div class="item" data-desc="면대 위에 설치되어 얼굴, 상반신, 손 등을 비추는 반사면으로, 주로 세수·양치 등 위생 활동을 돕는 용도로 사용된다."><img src="image/mi.jpeg"><span>거울</span></div>
        <div class="item" data-desc="손을 닦은 후, 손의 물기를 바람으로 제거하는 전자제품."><img src="image/dr1.jpeg"><span>손건조기</span></div>
        <div class="item" data-desc="청소 후 안전을 위해 설치하는 표지판."><img src="image/ou.jpeg"><span>미끄럼 주의 표지판</span></div>
        <div class="item" data-desc="겨울철 실내 온도를 유지하는 장치이다."><img src="image/ri.jpeg"><span>라디에이터</span></div>
        <div class="item" data-desc="청결 관리를 위한 화학 세제."><img src="image/ch.jpeg"><span>세제</span></div>
        <div class="item" data-desc="조예관에서 누군가 쓰고 놓아둔 물통"><img src="image/art.jpeg"><span>물통</span></div>
        <div class="item" data-desc="먼지를 털어내는 청소 도구다."><img src="image/mz.jpeg"><span>먼지털이</span></div>
        <div class="item" data-desc="조예관 4층 화장실 창틀에 놓인 화분과 목장갑, 살충제."><img src="image/mo.jpeg"><span>기타 물품</span></div>
      </div>
    </div>
  </section>

  <section class="screen plain-bg" id="screen-anatomy">
    <div class="back" data-back role="button"></div>
    <div class="split-view">
      <div class="view-left">
        <img class="main-display" src="image1207/l.jpeg">
        <h2 class="main-title">벽면 타일</h2>
        <p class="main-desc">도서관 화장실 1층</p>
      </div>
      <div class="view-right">
        <div class="item" data-desc="매끄러운 타일로 마감된 벽."><img src="image/l.jpeg"><span>벽</span></div>
        <div class="item" data-desc="바롬기념관 1층 화장실"><img src="image/l1.jpeg"><span>벽</span></div>
        <div class="item" data-desc="내구성이 요구되는 과학관 화장실 바닥의 타일면."><img src="image/da1.jpeg"><span>바닥</span></div>
        <div class="item" data-desc="환기와 채광을 담당하는 조예관 창문."><img src="image/wd.jpeg"><span>창문</span></div>
        <div class="item" data-desc="제2 과학관이 보이는 창문"><img src="image/wd1.jpeg"><span>창문</span></div>
        <div class="item" data-desc="누리관 5층 화장실 창문"><img src="image/wd2.jpeg"><span>창문</span></div>
        <div class="item" data-desc="대강당 2층 직사각형 창문"><img src="image/wd4.jpeg"><span>창문</span></div>
        <div class="item" data-desc="정사각형 창문"><img src="image/wd5.jpeg"><span>창문</span></div>
      </div>
    </div>
  </section>

  <script>
    const screens = document.querySelectorAll('.screen');
    const showScreen = (id) => {
      screens.forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    };

    document.querySelectorAll('.nav button').forEach(btn => {
      btn.onclick = () => showScreen(btn.dataset.target);
    });

    document.querySelectorAll('[data-back]').forEach(btn => {
      btn.onclick = () => showScreen('screen-menu');
    });
    
    document.querySelectorAll('.item').forEach(item => {
      item.onclick = function() {
        const screen = this.closest('.screen');
        const mainImg = screen.querySelector('.main-display');
        const mainTitle = screen.querySelector('.main-title');
        const mainDesc = screen.querySelector('.main-desc'); 
        
        mainImg.src = this.querySelector('img').src;
        mainTitle.innerText = this.querySelector('span').innerText;
        mainDesc.innerText = this.dataset.desc;
      };
    });

    const cursor = document.getElementById('cursor');
    document.onmousemove = (e) => {
      cursor.style.top = e.clientY + 'px';
      cursor.style.left = e.clientX + 'px';
    };
  </script>
</body>
</html>
</html>
